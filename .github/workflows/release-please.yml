on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write
  packages: read
  pull-requests: write
name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
      - run: |
          echo ${{ steps.release.outputs.tag_name }}
          echo ${{ steps.release.outputs.version }}
          
          echo ${{ steps.release.outputs.major }}
          echo ${{ steps.release.outputs.minor }}
          echo ${{ steps.release.outputs.patch }}
          echo ${{ steps.release.outputs.prs }}
          echo ${{ steps.release.outputs.prs_created }}
          echo ${{ steps.release.outputs.release_created }}
          gh auth login --with-token ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          gh auth status
          
          
        
